            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag }}" title="P치gina anterior">&laquo; Recientes<!--Newer Posts--></a>

            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag }}/page{{ paginator.previous_page }}/" title="P치gina anterior">&laquo; Recientes<!--Newer Posts--></a>
